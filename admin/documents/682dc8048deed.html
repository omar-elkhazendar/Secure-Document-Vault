
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supply Chain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.6/dist/web3.min.js"></script>
    <script src="productScript.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Supply Chain | Products</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Available Products <span class="badge bg-secondary" id="_products_table">0</span></h2>
        <table class="table" id="_product_table">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th></th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <hr>
        <h4>Order Product</h4>
        <div class="row">
            <div class="col-md-6">
                <input id="_pid" class="form-control mb-2" placeholder="Product ID" />
                <input id="_quantity" class="form-control mb-2" placeholder="Quantity" />
                <input id="_cname" class="form-control mb-2" placeholder="Your Name" />
                <input id="_caddress" class="form-control mb-2" placeholder="Delivery Address" />
                <button class="btn btn-primary" id="_orderbtn">Place Order</button>
            </div>
        </div>
        <hr>
        <h4>Your Orders <span class="badge bg-dark" id="_track">0</span></h4>
        <table class="table table-bordered" id="_order_table">
            <thead>
                <tr><th>Order ID</th><th>Delivery Address</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
